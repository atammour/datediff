<!DOCTYPE html>
<html>
<head>
	<title>Day Number Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.date-picker {
			display: inline-block;
			position: relative;
			width: 100%;
		}
		.date-picker input[type="date"] {
			display: block;
			width: 100%;
			padding: 0.5rem;
			border: 1px solid #ccc;
			border-radius: 0.25rem;
			font-size: 1rem;
			line-height: 1.5;
			background-color: #fff;
			background-clip: padding-box;
			transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
		}
		.date-picker button {
			display: block;
			width: 100%;
			padding: 0.5rem;
			margin-top: 0.5rem;
			background-color: #007bff;
			color: #fff;
			border: 0;
			border-radius: 0.25rem;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Day Number Calculator</h1>
	<div class="date-picker">
		<label for="date-picker">Select a date:</label>
		<input type="date" id="date-picker">
		<button id="calculate-btn">Calculate</button>
	</div>
	<p id="day-number"></p>

	<script>
		function calculateDayNumber() {
			var date = new Date(document.getElementById("date-picker").value);
			if (isNaN(date)) {
				alert("Please select a valid date.");
				return;
			}
			var start = new Date(date.getFullYear(), 0, 0);
			var diff = (date - start) + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
			var oneDay = 1000 * 60 * 60 * 24;
			var dayNumber = Math.floor(diff / oneDay);
			document.getElementById("day-number").innerHTML = "The day number for " + date.toDateString() + " is: " + dayNumber;
		}

		document.getElementById("calculate-btn").addEventListener("click", calculateDayNumber);
	</script>
</body>
</html>
